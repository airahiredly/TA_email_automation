name: Run Job Recommender Script

on:
  workflow_dispatch: # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_SHEET_ID_RS: ${{ secrets.GOOGLE_SHEET_ID_RS }}
      POST_ENDPOINT: ${{ secrets.POST_ENDPOINT }}
      WEBHOOK_URL_REACTIVATION_SQUAD: ${{ secrets.WEBHOOK_URL_REACTIVATION_SQUAD }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Disable SSL 
        run: | 
          git config --global http.sslVerify false

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests snowflake-connector-python pandas

      - name: Run recommender script
        run: python main.py
